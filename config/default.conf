# TermWatch 默认配置文件

# 自动通知设置
AUTO_NOTIFY_THRESHOLD=30          # 自动通知的时间阈值（秒）
ENABLE_AUTO_MONITOR=true          # 是否启用自动监控
MAX_NOTIFICATIONS_PER_HOUR=10     # 每小时最大通知数量

# 通知样式设置
NOTIFICATION_SOUND=default        # 通知声音 (default, glass, blow, bottle, frog, funk, ping, pop, purr, sosumi, submarine, tink)
NOTIFICATION_TITLE="TermWatch"    # 默认通知标题
NOTIFICATION_SENDER="com.apple.Terminal"  # 发送者标识

# 消息模板
SUCCESS_TEMPLATE="✅ 任务完成"
ERROR_TEMPLATE="❌ 任务失败"
WARNING_TEMPLATE="⚠️ 注意"
INFO_TEMPLATE="ℹ️ 信息"

# 高级设置
QUIET_HOURS_START=22             # 静音时间开始（24小时制）
QUIET_HOURS_END=8                # 静音时间结束（24小时制）
ENABLE_QUIET_HOURS=false         # 是否启用静音时间

# 日志设置
ENABLE_LOGGING=true              # 是否启用日志
LOG_LEVEL=INFO                   # 日志级别 (DEBUG, INFO, WARN, ERROR)
LOG_FILE="$HOME/.termwatch/logs/termwatch.log"  # 日志文件路径

# 通知去重设置
DUPLICATE_THRESHOLD=300          # 相同通知的最小间隔时间（秒）
ENABLE_DEDUPLICATION=true       # 是否启用通知去重

# 远程推送服务配置
# 推送服务开关（可独立控制每个服务）
ENABLE_SERVERCHAN=true            # 是否启用 Server酱 推送
ENABLE_PUSHOVER=true              # 是否启用 Pushover 推送
ENABLE_BARK=true                  # 是否启用 Bark 推送
ENABLE_PARALLEL_PUSH=false        # 是否并行发送到所有服务（false=优先级模式）

# Server酱配置（推荐）- 免费微信推送服务
# 注册地址：https://sct.ftqq.com/
# SendKey 格式：SCT + 31位字符（总共34位）
# SERVERCHAN_SENDKEY="SCT290297To70a7SHumMCkIPfefmQCvFhB"

# Pushover配置（备选）- Apple Watch 推送服务  
# 注册地址：https://pushover.net/
# PUSHOVER_USER=""
# PUSHOVER_TOKEN=""

# Bark配置 - iOS 推送服务
# 1. 从 App Store 下载 Bark 应用
# 2. 复制应用中的推送 Key（类似：https://api.day.app/yourkey）
# 3. 填写下面的配置项
# BARK_KEY=""                      # Bark 推送 Key（yourkey 部分）
# BARK_SERVER="https://api.day.app" # Bark 服务器地址（默认官方服务器）
# BARK_SOUND="default"             # 推送声音（default, bell, birdsong, bloom, calypso 等）
# BARK_GROUP="TermWatch"           # 推送分组名称
# BARK_ICON=""                     # 自定义推送图标 URL（可选）