# TermWatch 默认配置文件

# 自动通知设置
AUTO_NOTIFY_THRESHOLD=30          # 自动通知的时间阈值（秒）
ENABLE_AUTO_MONITOR=true          # 是否启用自动监控
MAX_NOTIFICATIONS_PER_HOUR=10     # 每小时最大通知数量

# 通知样式设置
NOTIFICATION_SOUND=default        # 通知声音 (default, glass, blow, bottle, frog, funk, ping, pop, purr, sosumi, submarine, tink)
NOTIFICATION_TITLE="TermWatch"    # 默认通知标题
NOTIFICATION_SENDER="com.apple.Terminal"  # 发送者标识

# 消息模板
SUCCESS_TEMPLATE="✅ 任务完成"
ERROR_TEMPLATE="❌ 任务失败"
WARNING_TEMPLATE="⚠️ 注意"
INFO_TEMPLATE="ℹ️ 信息"

# 高级设置
QUIET_HOURS_START=22             # 静音时间开始（24小时制）
QUIET_HOURS_END=8                # 静音时间结束（24小时制）
ENABLE_QUIET_HOURS=false         # 是否启用静音时间

# 日志设置
ENABLE_LOGGING=true              # 是否启用日志
LOG_LEVEL=INFO                   # 日志级别 (DEBUG, INFO, WARN, ERROR)
LOG_FILE="$HOME/.termwatch/logs/termwatch.log"  # 日志文件路径

# 通知去重设置
DUPLICATE_THRESHOLD=300          # 相同通知的最小间隔时间（秒）
ENABLE_DEDUPLICATION=true       # 是否启用通知去重